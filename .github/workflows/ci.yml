name: DOJO-suite CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
      
    - name: Install dependencies
      run: |
        brew install xcodegen swiftformat swiftlint
        
    - name: Generate Xcode project
      run: xcodegen generate
      
    - name: Build DOJOShared framework (iOS)
      run: |
        xcodebuild build \
          -project DOJO-suite.xcodeproj \
          -scheme DOJOShared \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Build DOJOShared framework (macOS)
      run: |
        xcodebuild build \
          -project DOJO-suite.xcodeproj \
          -scheme DOJOShared \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Build DOJOiOSApp
      run: |
        xcodebuild build \
          -project DOJO-suite.xcodeproj \
          -scheme DOJOiOSApp \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Build DOJOMacApp
      run: |
        xcodebuild build \
          -project DOJO-suite.xcodeproj \
          -scheme DOJOMacApp \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Run tests
      run: |
        xcodebuild test \
          -project DOJO-suite.xcodeproj \
          -scheme DOJOShared \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Run SwiftFormat check
      run: |
        swiftformat --lint Sources Tests
        
    - name: Run SwiftLint
      run: |
        swiftlint lint --strict
